<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HCSDA Church</title>
  <link rel="stylesheet" href="Contact.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>

<body>
<div id="navbar-container"></div>

<div class="contact-flex">
  <section class="contact-section" data-aos="fade-up">
    <div class="container">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="container">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> 123 Church Lane, Harlow, UK</p>
      <p><strong>Phone:</strong> +44 1234 567890</p>
      <p><strong>Email:</strong> info@harlowcentralsda.org</p>
    </div>
  </section>

  
















<div id="footer"></div>
  <script>
// Load the navbar HTML
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

//navbar dropdown
const toggle = document.querySelector('.dropdown-wrapper');
const menu = document.getElementById('departments-menu');
let hideTimeout;

if (toggle && menu) {
  function showMenu() {
    clearTimeout(hideTimeout);
    menu.classList.add('show');
  }

  function scheduleHideMenu() {
    hideTimeout = setTimeout(() => {
      menu.classList.remove('show');
    }, 200);
  }

  toggle.addEventListener('mouseenter', showMenu);
  menu.addEventListener('mouseenter', showMenu);

  toggle.addEventListener('mouseleave', scheduleHideMenu);
  menu.addEventListener('mouseleave', scheduleHideMenu);
}

    
  // Load the footer HTML
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });




//mobile menu
       window.addEventListener('scroll', function () {
  const navbar = document.getElementById('navbar');
  const navLinks = document.querySelectorAll('.nav-ser');

  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
    navLinks.forEach(link => link.classList.add('scrolled-link'));
  } else {
    navbar.classList.remove('scrolled');
    navLinks.forEach(link => link.classList.remove('scrolled-link'));
  }
});

        window.toggleMenu = function () {
          const menu = document.getElementById('mobile-menu');
          menu.classList.toggle('hidden');
        }
      });


// box- pages 
document.querySelectorAll('.info-box').forEach(box => {
  box.addEventListener('click',() => {
    const link = box.getAttribute('data-link');
    if(link){
      window.location.href = link;
    }
  })
})
//footer
 window.addEventListener("load", function () {
    const yearSpan = document.getElementById("current-year");
    if (yearSpan) {
      yearSpan.textContent = new Date().getFullYear();
    }
  });


AOS.init({
  duration: 1000
});
  </script>



</body>
</html>
